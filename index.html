<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Login Page</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--main table-->
        <table width="1170px" align="center">
             <!--Upper part starts-->
            <tr>
                <td>  
                    <table width="100%" bgcolor="#3f5d9a">
                        <tr>
                            <!--logo part starts-->
                            <td width="30%" align="center">
                                <img src="./img/facebook-logo-750x282.jpg" alt="logo" height="70px" >
                            </td>
                            <!--Logo part ends-->
                            <td width="20%"></td>
                            <!--form part starts-->        
                            <td width="38%">
                                <form action="">
                                    <table width="100%">
                                        <tr>
                                            <td width="45%">
                                                <table width="100%">
                                                    <tr>
                                                        <td>
                                                            <label for="email"><span>Email or Phone</span></label>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <input id="email" type="email" size="25px">
                                                        </td>
                                                    </tr>
                                                    <td height="20px"></td>
                                                    </tr>
                                                </table>
                                            </td>
                                            <td width="5%"></td>
                                            <td width="30%">
                                                <table width="100%">
                                                    <tr>
                                                        <td>
                                                            <label for="pass"><span>Password</span></label>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <input id="pass" type="password">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <a href="#">Forgotten account? </a>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                            <td width="5%"></td>
                                            <td width="15%">
                                                <button type="submit"><span>Log In</span></button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </td>
                            <!--form part ends-->
                            <td width="12%"></td>
                        </tr>
                    </table>    
                </td>
            </tr>
            <!--Upper part ends-->
            <!--lower par starts-->
            <tr>
                <td width="100%"  bgcolor="#e4e7f1">
                    <table width="100%">
                        <tr>
                            <!--right side of lower part starts-->
                            <td width="45%">
                                <table width="100%">
                                    <tr>
                                        <td width="100px"></td>
                                        <td>
                                            <p id="p_lines">Facebook helps you connect and share with the people in your life.</p>
                                            <img src="./img/banner.PNG" width="400px">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <!--right side of lower part ends-->
                            <!--left side of lower part starts-->
                            <td width="55%">
                                <form action="">
                                    <table width="100%">
                                        <tr>
                                            <td width="60px"></td>
                                            <td>
                                                <h1>Create an account</h2>
                                                <p>It's quick and easy.</p>
                                                <input type="text" placeholder="First name" size="30px"> 
                                                <input type="text" placeholder="Surname" size="30px"> 
                                                <br> <br>
                                                <input type="email" placeholder="Mobile number or email address" size="65px">
                                                <br><br>
                                                <input type="password" placeholder="New password" size="65px">
                                                <br><br>
                                                <label for="b_day">Birthday</label>
                                                <br> <br>
                                                <select>
                                                    <option value="">1</option>
                                                    <option value="">2</option>
                                                    <option value="" selected>3</option>
                                                    <option value="">4</option>
                                                    <option value="">5</option>
                                                    <option value="">6</option>
                                                    <option value="">7</option>
                                                </select>
                                                <select>
                                                    <option value="">Jan</option>
                                                    <option value="">Feb</option>
                                                    <option value="" >Mar</option>
                                                    <option value="">April</option>
                                                    <option value="">May</option>
                                                    <option value="" selected>Jun</option>
                                                    <option value="">Jul</option>
                                                </select>
                                                <select>
                                                    <option value="" selected>1995</option>
                                                    <option value="">1993</option>
                                                    <option value="" >1994</option>
                                                    <option value="">1996</option>
                                                    <option value="">1997</option>
                                                    <option value="">1998</option>
                                                    <option value="">1999</option>
                                                </select>
                                                <br> <br>
                                                <label for="">Gender</label>
                                                <br>
                                                <br>
                                                <input type="radio" id="female" name="gender">
                                                <label for="female">Female</label>
                                                <input type="radio" id="male" name="gender">
                                                <label for="male">Male</label>
                                                <input type="radio" id="others" name="gender">
                                                <label for="others">Custom</label>
                                                <p id="terms">By clicking Sign Up, you agree to our <a href="#">Terms</a>,<a href="#">Data Policy </a> and
                                                    <a href="#">Cookie Policy</a>
                                                      . You may receive SMS notifications 
                                                     from us and can opt out at any time.</p>
                                                <button id="l_button" type="submit" width="30px">Sign Up</button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </td>
                            <!--left side of lower part ends-->
                        </tr>
                    </table>
                </td>
            </tr>
            <!--Lower part ends-->
        </table>
    </body>
</html>
